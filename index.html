<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="main-container">  
          <div class="top-section"></div>
          <div class="img-pic">
          <img src="image-victor.jpg" alt="headshot">
          </div>
      <div class="bottom-section">
          <h2 class="usr-info">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="status-container">
            <h4>80K <span class="stat">Followers</span></h4>
            <h4>803K <span class="stat">Likes</span></h4>
            <h4>1.4K <span class="stat">Photos</span></h4>
          </div>
        </div>
      </div>
    </section>


      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.-->
      </div>
    </main>
  </body>
</html>
